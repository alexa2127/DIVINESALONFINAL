<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>listado de citas</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous" />
</head>
<body>
<div class="container">
<div class="row">
		<div class="col-lg-3">
		<a th:href="@{/cita/nuevo}" class="btn tbn-primary btn-sm mb3">Agregar Cita</a>
</div>
</div>
</div>
	<div class="container">
		<div class="row">
			<h1>Tus Citas Agendadas</h1>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<th>Nombre</th>
				<th>Apéllido</th>
				<th>Teléfono</th>
				<th>Email</th>
				<th>Servicio</th>
				<th>Fecha</th>
				<th>Hora</th>
				<th>Acciones</th>
			</thead>
			<tbody>
				<tr class="table-active" th:each="cita :${cita}">
					<td th:text="${cita.nombre}"></td>
					<td th:text="${cita.apellido}"></td>
					<td th:text="${cita.telefono}"></td>
					<td th:text="${cita.email}"></td>
					<td th:text="${cita.servicio}"></td>
					<td th:text="${cita.fecha}"></td>
					<td th:text="${cita.hora}"></td>
					<td>
					<a th:href="@{/cita/editar/{id}(id=${cita.id})}" class="btn btn-info" >Editar</a>
					<a th:href="@{/cita/{id}(id=${cita.id})}" class="btn btn-danger" >Eliminar</a>
					</td>
				</tr>

			</tbody>
		</table>
	</div>
</body>
</html>
